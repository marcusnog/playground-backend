services:
  postgres:
    image: postgres:16-alpine
    container_name: playground-postgres
    environment:
      - POSTGRES_USER=playground
      - POSTGRES_PASSWORD=playground123
      - POSTGRES_DB=playground
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U playground"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: playground-backend
    ports:
      - "3001:3001"
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src
      - ./prisma:/app/prisma
      # Persist database
      - ./data:/app/data
      # Exclude node_modules from volume mount
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DATABASE_URL=postgresql://playground:playground123@postgres:5432/playground?schema=public
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    command: >
      sh -c "
        echo 'ðŸ”§ Gerando Prisma Client...' &&
        npx prisma generate &&
        echo 'ðŸ”§ Configurando banco de dados...' &&
        echo 'â³ Aguardando PostgreSQL estar pronto...' &&
        sleep 5 &&
        if [ -d prisma/migrations ] && [ \"\$(ls -A prisma/migrations 2>/dev/null)\" ]; then
          echo 'ðŸ“¦ Aplicando migraÃ§Ãµes existentes...' &&
          npx prisma migrate deploy || true
        else
          echo 'ðŸ“¦ Sincronizando schema com banco de dados...' &&
          npx prisma db push --accept-data-loss || true
        fi &&
        echo 'ðŸŒ± Executando seed (criando usuÃ¡rio master)...' &&
        npm run prisma:seed || echo 'âš ï¸  Seed falhou ou usuÃ¡rio master jÃ¡ existe' &&
        echo 'âœ… Banco de dados configurado!' &&
        echo 'ðŸš€ Iniciando servidor...' &&
        npm run dev
      "
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 15s

volumes:
  postgres_data:
