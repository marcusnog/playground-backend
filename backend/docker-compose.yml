services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: playground-backend
    ports:
      - "3001:3001"
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src
      - ./prisma:/app/prisma
      # Persist database
      - ./data:/app/data
      # Exclude node_modules from volume mount
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DATABASE_URL=file:./data/dev.db
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
    restart: unless-stopped
    command: >
      sh -c "
        echo 'ðŸ”§ Gerando Prisma Client...' &&
        npx prisma generate &&
        echo 'ðŸ”§ Configurando banco de dados...' &&
        mkdir -p /app/data &&
        if npx prisma migrate deploy 2>/dev/null; then
          echo 'âœ… MigraÃ§Ãµes aplicadas!'
        else
          echo 'ðŸ“¦ Criando migraÃ§Ãµes iniciais...' &&
          npx prisma migrate dev --name init --skip-seed || true
        fi &&
        echo 'âœ… Banco de dados configurado!' &&
        echo 'ðŸš€ Iniciando servidor...' &&
        npm run dev
      "
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 15s

